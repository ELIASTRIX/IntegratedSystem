        const firebaseConfig = {

            storageBucket: "mysticuniversity-combined.appspot.com",

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        window.auth = auth; // For debugging
        
        // --- GLOBAL STATE & DOM ELEMENTS ---
        let managementAppInstance = null;
        let currentUser = null;
        let isWhitelistAdmin = false;
        let isUserWhitelisted = false;
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfile = document.getElementById('user-profile');
        const loadingSpinner = document.getElementById('loading-spinner');
        const whitelistWrapper = document.getElementById('whitelist-system-wrapper');
        const managementWrapper = document.getElementById('management-system-wrapper');
        const templatesContainer = document.getElementById('templates');

        // --- AUTHENTICATION LOGIC ---
        const discordProvider = new OAuthProvider('oidc.discord');
        discordProvider.addScope('identify');
        loginBtn.addEventListener('click', () => signInWithPopup(auth, discordProvider).catch(err => console.error("Login failed:", err)));
        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            resetUI();
            currentUser = user;
            if (user) {
                loadingSpinner.classList.remove('hidden');
                userProfile.classList.remove('hidden');
                userProfile.classList.add('flex');
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-avatar').src = user.photoURL;
                loginBtn.classList.add('hidden');

                const adminRef = doc(db, `admins`, user.uid);
                const adminSnap = await getDoc(adminRef);
                isWhitelistAdmin = adminSnap.exists();
                
                await checkIfUserIsWhitelisted(user);
                loadingSpinner.classList.add('hidden');
            } else {
                resetUI();
                initializeWhitelistSystem();
            }
        });

        // --- CORE UI MANAGEMENT ---
        function resetUI() {
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            whitelistWrapper.classList.add('hidden');
            managementWrapper.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            
            if (managementAppInstance) {
                managementAppInstance.cleanupListeners();
                managementAppInstance = null;
            }
            if(window.cleanupWhitelistListeners) {
                window.cleanupWhitelistListeners();
            }
            isWhitelistAdmin = false;
            isUserWhitelisted = false;
        }

        async function checkIfUserIsWhitelisted(user) {
            const q = query(collection(db, "applications"), where("uid", "==", user.uid), where("status", "==", "admin_approved"));
            const snapshot = await getDocs(q);
            isUserWhitelisted = !snapshot.empty;

            if (isUserWhitelisted) {
                managementWrapper.classList.remove('hidden');
                whitelistWrapper.classList.add('hidden');
                
                const userManagementProfileRef = doc(db, "users", user.uid);
                let userManagementProfileSnap = await getDoc(userManagementProfileRef);

                if (!userManagementProfileSnap.exists()) {
                    const applicationData = snapshot.docs[0].data();
                    const characterName = (applicationData.answers && applicationData.answers['ชื่อตัวละคร (ในเกม)']) || user.displayName;
                    const newUserProfile = {
                        name: characterName, email: user.email || `${user.uid}@discord.example.com`,
                        discordId: user.uid, discordName: user.displayName, photoURL: user.photoURL,
                        house: 'Phoenix', role: 'student', year: 1, status: 'active',
                        scores: {}, createdAt: serverTimestamp()
                    };
                    await setDoc(userManagementProfileRef, newUserProfile);
                    userManagementProfileSnap = await getDoc(userManagementProfileRef);
                }
                
                if (!managementAppInstance) {
                    const userData = { uid: user.uid, ...userManagementProfileSnap.data() };
                    managementAppInstance = new MysticUniversityApp(app, auth, db, userData, managementWrapper);
                }
            } else {
                whitelistWrapper.classList.remove('hidden');
                managementWrapper.classList.add('hidden');
                initializeWhitelistSystem();
            }
        }

            let allPlayersData = [];
            
            // Inject base HTML
            whitelistWrapper.innerHTML = `

                    <h1 class="text-4xl md:text-5xl font-bold text-purple-400 tracking-wider" style="font-family: 'EB Garamond', serif;">Mystic University</h1>

                    <a href="#status" class="nav-link px-4 py-2 rounded-md hover:bg-purple-600">ตรวจสอบสถานะ</a>
                    <a href="#admin" id="admin-nav-link" class="nav-link px-4 py-2 rounded-md hover:bg-purple-600 hidden">สำหรับแอดมิน</a>
                </nav>
                <div id="whitelist-view-content"></div>
            `;

            const formsCollectionRef = collection(db, "forms");
            const applicationsCollectionRef = collection(db, "applications");
            const systemSettingsRef = doc(db, "systemConfig", "whitelist"); 
            
            // All functions from original script
            function cleanupListeners() {
                if (mainUnsubscribe) mainUnsubscribe();
                detailUnsubscribes.forEach(unsub => unsub());
                globalAdminUnsubscribes.forEach(unsub => unsub());
                if(sortableInstance) sortableInstance.destroy();
                mainUnsubscribe = null; detailUnsubscribes = []; globalAdminUnsubscribes = []; sortableInstance = null;
            }
            window.cleanupWhitelistListeners = cleanupListeners;

            function cleanupDetailListeners() {
                detailUnsubscribes.forEach(unsub => unsub());
                if(sortableInstance) sortableInstance.destroy();
                detailUnsubscribes = [];
                sortableInstance = null;
            }
            
            function showToast(message, isError = false) { /* ... */ }
            function showLoading(button) { /* ... */ }
            function hideLoading(button) { /* ... */ }
            function showConfirmation(title, message, onConfirm) { /* ... */ }
            
            function handleRouting() {
                const viewContent = document.getElementById('whitelist-view-content');
                if (!viewContent) return;
                const hash = window.location.hash.split('?')[0] || '#home';
                
                document.querySelectorAll('#whitelist-nav .nav-link').forEach(l => {
                    l.classList.remove('bg-purple-700', 'font-bold');
                    if (l.getAttribute('href') === hash) l.classList.add('bg-purple-700', 'font-bold');
                });
                
                const adminNavLink = document.getElementById('admin-nav-link');
                if (adminNavLink) adminNavLink.classList.toggle('hidden', !isWhitelistAdmin);

                if (hash === '#admin' && !isWhitelistAdmin) { window.location.hash = '#home'; return; }
                
                const viewTemplate = templatesContainer.querySelector(`#template-whitelist-${hash.substring(1)}`);
                if (viewTemplate) {
                     viewContent.innerHTML = viewTemplate.innerHTML;
                } else {
                    const homeTemplate = templatesContainer.querySelector('#template-whitelist-home');
                    if (homeTemplate) viewContent.innerHTML = homeTemplate.innerHTML;
                }
                
                const params = new URLSearchParams(window.location.hash.split('?')[1]);
                switch(hash) {
                    case '#home': renderHomePage(); break;
                    case '#admin': if(isWhitelistAdmin) listenToFormsForAdmin(); break;
                    // ... (other cases for apply, status, training)

            }

            handleRouting();

        }
