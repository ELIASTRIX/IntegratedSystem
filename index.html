<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic University - Combined System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=EB+Garamond:wght@400;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #111827;
        }
        :root {
            --bs-body-font-family: 'Sarabun', sans-serif;
            --theme-color-primary: #ffc107; 
            --theme-color-secondary: #0c1427;
        }
        .management-system-container { min-height: 100vh; }
        .management-system-container .font-mystic { font-family: 'EB Garamond', serif; }
        .management-system-container .card {
            background-color: rgba(23, 37, 84, 0.88) !important;
            border: 1px solid rgba(253, 224, 71, 0.2) !important;
            backdrop-filter: blur(8px) !important;
        }
        .management-system-container .modal-backdrop-custom {
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(5px) !important;
        }
        .management-system-container #mgmt-modal-body, .management-system-container .form-label, .management-system-container .user-list-name, .management-system-container .list-item-title, .management-system-container .nav-link, .management-system-container h1, .management-system-container h2, .management-system-container h3, .management-system-container h4, .management-system-container h5, .management-system-container h6, .management-system-container p, .management-system-container label, .management-system-container .form-check-label { 
            color: #FFFFFF !important; 
        }
        .management-system-container .nav-link.active {
            background-color: var(--theme-color-primary) !important;
            color: var(--theme-color-secondary) !important;
        }
        .management-system-container .sidebar-profile-pic {
            width: 60px; height: 60px; object-fit: cover; border-radius: 50%;
            border: 2px solid var(--theme-color-primary);
        }
        .management-system-container .theme-text { color: var(--theme-color-primary) !important; }
        .management-system-container .form-control, .management-system-container .form-select {
            background-color: #1a2541 !important;
            color: #FFFFFF !important; 
            border-color: #4a5568 !important;
        }
        #whitelist-modals-container .modal, #toast-container {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        .btn-spinner {
            animation: spinner 0.8s linear infinite;
            border-top-color: white;
            border-right-color: transparent;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #player-container {
            position: relative; width: 100%; padding-bottom: 56.25%; height: 0;
        }
        #player {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body class="text-white bg-gray-900">

    <div id="app-container" class="relative">
        <div id="auth-container" class="fixed top-4 right-4 md:top-8 md:right-8 z-50">
            <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition duration-300">
                <i class="fab fa-discord mr-2"></i> Login with Discord
            </button>
            <div id="user-profile" class="hidden items-center gap-3 bg-gray-800 p-2 rounded-lg">
                <img id="user-avatar" src="" alt="User Avatar" class="w-10 h-10 rounded-full"/>
                <span id="user-name" class="font-semibold"></span>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold py-1 px-2 rounded-md">
                    Logout
                </button>
            </div>
        </div>
        <main id="main-content">
            <div id="loading-spinner" class="hidden text-center p-8 fixed inset-0 bg-gray-900 bg-opacity-80 z-40 flex flex-col items-center justify-center">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mx-auto"></div>
                <p class="mt-4 text-lg text-white">กำลังร่ายเวทเชื่อมต่อ...</p>
            </div>
            <div id="whitelist-system-wrapper" class="container mx-auto p-4 md:p-8 max-w-5xl">
                <!-- Whitelist system content will be injected by JS -->
            </div>
            <div id="management-system-wrapper" class="hidden">
                 <!-- Management system content will be injected by JS -->
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[1100] flex flex-col items-end space-y-2"></div>

    <!-- This div will hold all HTML templates -->
    <div id="templates" class="hidden">
        <!-- Whitelist Templates -->
        <template id="template-whitelist-home">
             <header class="text-center mb-8 pt-16 md:pt-0">
                <img src="https://i.imgur.com/8a3eN2u.png" alt="โลโก้ Mystic University" class="mx-auto mb-4 rounded-full border-4 border-purple-500 shadow-lg w-36 h-36">
                <h1 class="text-4xl md:text-5xl font-bold text-purple-400 tracking-wider" style="font-family: 'EB Garamond', serif;">Mystic University</h1>
                <p class="text-gray-400 text-lg">เซิร์ฟเวอร์ Roleplay แห่งจินตนาการ</p>
            </header>
            <nav id="whitelist-nav" class="flex justify-center space-x-4 mb-8 bg-gray-800/80 backdrop-blur-sm p-3 rounded-lg shadow-md">
                <a href="#home" class="nav-link px-4 py-2 rounded-md hover:bg-purple-600 transition-colors duration-300">หน้าหลัก</a>
                <a href="#status" class="nav-link px-4 py-2 rounded-md hover:bg-purple-600 transition-colors duration-300">ตรวจสอบสถานะ</a>
                <a href="#admin" id="admin-nav-link" class="nav-link px-4 py-2 rounded-md hover:bg-purple-600 transition-colors duration-300 hidden">สำหรับแอดมิน</a>
            </nav>
            <div id="home-view" class="main-view">
                <div id="form-selection-container" class="hidden text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-xl">
                    <h2 class="text-3xl font-bold text-green-400 mb-2">เลือกฟอร์มที่ต้องการสมัคร</h2>
                    <p class="text-gray-300 mb-6">เลือกรายการด้านล่างเพื่อดำเนินการต่อ</p>
                    <div id="form-list" class="space-y-4"></div>
                </div>
                 <div id="no-forms-message" class="hidden text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-xl">
                     <h2 class="text-3xl font-bold text-red-400 mb-2">ปิดรับสมัคร</h2><p class="text-gray-300">ขณะนี้ยังไม่มีการเปิดรับสมัคร</p>
                </div>
                 <div id="already-whitelisted-message" class="hidden text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-xl">
                     <h2 class="text-3xl font-bold text-blue-400 mb-2">คุณมีสถานะในระบบแล้ว</h2><p class="text-gray-300">คุณมีบทบาทในเซิร์ฟเวอร์แล้ว หรือมีใบสมัครที่ผ่านการคัดเลือกแล้ว จึงไม่จำเป็นต้องสมัครอีก</p>
                </div>
                <div id="login-prompt" class="hidden text-center mt-6">
                     <p class="text-yellow-400 bg-black/50 p-3 rounded-lg">กรุณา Login with Discord เพื่อดำเนินการต่อ</p>
                </div>
            </div>
        </template>
        <!-- Other Whitelist templates here -->
    </div>


    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, signOut, OAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, updateDoc, onSnapshot, collection, query, where, getDocs, deleteDoc, serverTimestamp, Timestamp, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZLnNM-Dmi1n3MdWB2R3wEpji5kgLECig",
            authDomain: "mysticuniversity-combined.firebaseapp.com",
            projectId: "mysticuniversity-combined",
            storageBucket: "mysticuniversity-combined.appspot.com",
            messagingSenderId: "621356582336",
            appId: "1:621356582336:web:aca128b44e5fd4dbd33425"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        window.auth = auth;
        
        let managementAppInstance = null;
        let currentUser = null;
        let isWhitelistAdmin = false;
        let isUserWhitelisted = false;

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfile = document.getElementById('user-profile');
        const loadingSpinner = document.getElementById('loading-spinner');
        const whitelistWrapper = document.getElementById('whitelist-system-wrapper');
        const managementWrapper = document.getElementById('management-system-wrapper');

        const discordProvider = new OAuthProvider('oidc.discord');
        discordProvider.addScope('identify');
        
        loginBtn.addEventListener('click', () => signInWithPopup(auth, discordProvider).catch(err => console.error("Login failed:", err)));
        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            resetUI();
            currentUser = user;
            if (user) {
                loadingSpinner.classList.remove('hidden');
                userProfile.classList.remove('hidden');
                userProfile.classList.add('flex');
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-avatar').src = user.photoURL;
                loginBtn.classList.add('hidden');

                const adminRef = doc(db, `admins`, user.uid);
                const adminSnap = await getDoc(adminRef);
                isWhitelistAdmin = adminSnap.exists();
                
                await checkIfUserIsWhitelisted(user);
                loadingSpinner.classList.add('hidden');
            } else {
                resetUI();
                initializeWhitelistSystem();
            }
        });

        function resetUI() {
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            whitelistWrapper.classList.add('hidden');
            managementWrapper.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            
            if (managementAppInstance) {
                managementAppInstance.cleanupListeners();
                managementAppInstance = null;
            }
            isWhitelistAdmin = false;
            isUserWhitelisted = false;
            
            if(window.cleanupWhitelistListeners) {
                window.cleanupWhitelistListeners();
            }
        }

        async function checkIfUserIsWhitelisted(user) {
            const q = query(collection(db, "applications"), where("uid", "==", user.uid), where("status", "==", "admin_approved"));
            const snapshot = await getDocs(q);
            isUserWhitelisted = !snapshot.empty;

            if (isUserWhitelisted) {
                managementWrapper.classList.remove('hidden');
                whitelistWrapper.classList.add('hidden');
                
                const userManagementProfileRef = doc(db, "users", user.uid);
                let userManagementProfileSnap = await getDoc(userManagementProfileRef);

                if (!userManagementProfileSnap.exists()) {
                    const applicationData = snapshot.docs[0].data();
                    const characterName = (applicationData.answers && applicationData.answers['ชื่อตัวละคร (ในเกม)']) || user.displayName;
                    const newUserProfile = {
                        name: characterName, email: user.email || `${user.uid}@discord.example.com`,
                        discordId: user.uid, discordName: user.displayName, photoURL: user.photoURL,
                        house: 'Phoenix', role: 'student', year: 1, status: 'active',
                        scores: {}, createdAt: serverTimestamp()
                    };
                    await setDoc(userManagementProfileRef, newUserProfile);
                    userManagementProfileSnap = await getDoc(userManagementProfileRef);
                }
                
                if (!managementAppInstance) {
                    const userData = { uid: user.uid, ...userManagementProfileSnap.data() };
                    managementAppInstance = new MysticUniversityApp(app, auth, db, userData, managementWrapper);
                }
            } else {
                whitelistWrapper.classList.remove('hidden');
                managementWrapper.classList.add('hidden');
                initializeWhitelistSystem();
            }
        }
        
        // --- WHITELIST SYSTEM LOGIC ---
        function initializeWhitelistSystem() {
            // This function encapsulates all logic from the original whitelist system.
            let selectedFormId = null;
            let mainUnsubscribe = null;
            let detailUnsubscribes = [];
            let globalAdminUnsubscribes = [];
            let sortableInstance = null;
            let editingQuestionId = null;
            let player;
            let currentTrainingAppId = null;
            let hasUnsavedChanges = false;
            let confirmCallback = null;
            let allApplicationsData = [];
            let allPlayersData = [];
            let applicationsCurrentPage = 1;
            let allPlayersCurrentPage = 1;
            const ITEMS_PER_PAGE = 5;

            // Inject the initial HTML structure
            const template = document.getElementById('template-whitelist-home');
            if (template) {
                 whitelistWrapper.innerHTML = template.innerHTML;
            } else {
                console.error("Whitelist home template not found!");
                return;
            }

            const formsCollectionRef = collection(db, "forms");
            const applicationsCollectionRef = collection(db, "applications");
            // CORRECTED PATH: Use a top-level collection for system-wide settings
            const systemSettingsRef = doc(db, "systemConfig", "whitelist"); 
            
            function cleanupListeners() {
                if (mainUnsubscribe) mainUnsubscribe();
                detailUnsubscribes.forEach(unsub => unsub());
                globalAdminUnsubscribes.forEach(unsub => unsub());
                if(sortableInstance) sortableInstance.destroy();
                mainUnsubscribe = null; detailUnsubscribes = []; globalAdminUnsubscribes = []; sortableInstance = null;
            }
            window.cleanupWhitelistListeners = cleanupListeners;

            function showToast(message, isError = false) {
                 const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const icon = isError ? 'fa-times-circle' : 'fa-check-circle';
                const bgColor = isError ? 'bg-red-500' : 'bg-green-500';

                toast.className = `toast text-white py-3 px-5 rounded-lg shadow-lg flex items-center gap-3 transform translate-x-full opacity-0`;
                toast.innerHTML = `<i class="fas ${icon}"></i><span>${message}</span>`;
                toast.classList.add(bgColor);
                toastContainer.appendChild(toast);

                setTimeout(() => { toast.classList.remove('translate-x-full', 'opacity-0'); }, 100);
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            function handleRouting() {
                // ... (Full handleRouting function from original whitelist system)
            }

            async function renderHomePage() {
                if (!currentUser) return;
                const formSelectionContainer = document.getElementById('form-selection-container');
                const noFormsMessage = document.getElementById('no-forms-message');
                const formList = document.getElementById('form-list');

                const qOpen = query(formsCollectionRef);
                const openFormsSnapshot = await getDocs(qOpen);
                
                let availableForms = [];
                for (const formDoc of openFormsSnapshot.docs) {
                    const formData = formDoc.data();
                    const now = new Date();
                    const openAt = formData.openAt?.toDate();
                    const closeAt = formData.closeAt?.toDate();

                    let isTimeGateOpen = true;
                    if (openAt && now < openAt) isTimeGateOpen = false;
                    if (closeAt && now > closeAt) isTimeGateOpen = false;

                    if (formData.isOpen && isTimeGateOpen) {
                        const limit = formData.limit || 0;
                        if (limit > 0) {
                            const appQuery = query(applicationsCollectionRef, where("formId", "==", formDoc.id));
                            const appSnapshot = await getDocs(appQuery);
                            if (appSnapshot.size >= limit) {
                                continue;
                            }
                        }
                        availableForms.push({ id: formDoc.id, ...formData });
                    }
                }
                
                if (formList) {
                    formList.innerHTML = '';
                    if (availableForms.length === 0) {
                        noFormsMessage?.classList.remove('hidden');
                        formSelectionContainer?.classList.add('hidden');
                    } else {
                        noFormsMessage?.classList.add('hidden');
                        formSelectionContainer?.classList.remove('hidden');
                        availableForms.forEach(form => {
                            const link = document.createElement('a');
                            link.href = `#apply?formId=${form.id}`;
                            link.className = "block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 duration-300";
                            link.textContent = form.name;
                            formList.appendChild(link);
                        });
                    }
                }
            }
            
            // ... (All other functions from original whitelist system JS)
            
            if(currentUser) {
                 if(!isUserWhitelisted) {
                    document.getElementById('already-whitelisted-message')?.classList.add('hidden');
                    renderHomePage();
                 } else {
                     document.getElementById('already-whitelisted-message')?.classList.remove('hidden');
                     document.getElementById('form-selection-container')?.classList.add('hidden');
                     document.getElementById('no-forms-message')?.classList.add('hidden');
                 }
                 document.getElementById('status-login-prompt')?.classList.add('hidden');
                 document.getElementById('status-display')?.classList.remove('hidden');
                 if(isWhitelistAdmin) {
                    // listenToFormsForAdmin();
                 }
            } else {
                document.getElementById('login-prompt')?.classList.remove('hidden');
                document.getElementById('no-forms-message')?.classList.remove('hidden');
                document.getElementById('form-selection-container')?.classList.add('hidden');
                document.getElementById('already-whitelisted-message')?.classList.add('hidden');
                document.getElementById('status-login-prompt')?.classList.remove('hidden');
                document.getElementById('status-display')?.classList.add('hidden');
            }
            handleRouting();
            window.addEventListener('hashchange', handleRouting);
        }

        // ===============================================================================
        // --- MANAGEMENT SYSTEM LOGIC ---
        // ===============================================================================
        class MysticUniversityApp {
             constructor(firebaseApp, firebaseAuth, firestoreDb, initialUserData, rootElement) {
                this.app = firebaseApp; this.auth = firebaseAuth; this.db = firestoreDb;
                this.constants = window.MYSTIC_CONSTANTS;
                this.currentUserData = initialUserData; this.unsubscribeListeners = [];
                this.root = rootElement;
                this.injectTemplatesAndInit();
            }

            async injectTemplatesAndInit() {
                const templatesDiv = document.getElementById('templates');
                if (!templatesDiv.querySelector('#template-main')) {
                    // Templates not loaded, embed them.
                    templatesDiv.innerHTML += `
                        <template id="template-main">
                            <div class="d-flex vh-100">
                                <nav id="sidebar" class="d-flex flex-column p-4" style="width: 280px; background-color: #040814;">
                                    <div class="text-center mb-5">
                                         <h1 class="fs-4 font-mystic">Mystic University</h1>
                                    </div>
                                    <div id="nav-links" class="nav nav-pills flex-column mb-auto"></div>
                                    <div id="user-profile-summary" class="mt-auto text-center border-top border-secondary pt-3"></div>
                                    <button id="logout-button" class="btn btn-outline-warning w-100 mt-3">ออกจากระบบ</button>
                                </nav>
                                <main id="main-content-area" class="flex-grow-1 p-4 overflow-auto" style="background-color: #0c1427;"></main>
                            </div>
                        </template>
                        <!-- ADD ALL OTHER MANAGEMENT TEMPLATES HERE -->
                    `;
                }
                this.init();
            }

            init() {
                 if (this.currentUserData && this.currentUserData.status === 'active') {
                    this.renderView('main');
                } else { this.root.innerHTML = `<p class="text-white text-center p-5">Management system access denied.</p>`; }
            }
            
            renderView(viewName) {
                this.cleanupListeners();
                const template = document.querySelector(`#templates #template-${viewName}`);
                if (template) {
                    this.root.innerHTML = '';
                    this.root.classList.add('management-system-container');
                    const content = template.content.cloneNode(true);
                    this.root.appendChild(content);
                    // this.setupView(viewName);
                } else {
                    console.error("Management template not found:", viewName);
                }
            }
            
            cleanupListeners() {
                this.unsubscribeListeners.forEach(unsub => unsub());
                this.unsubscribeListeners = [];
            }
        }
        
        window.MYSTIC_CONSTANTS = {
            SUBJECTS: {
                "วิชาแปลงกายและสัตว์วิเศษ": { logo: "img/br.png", primaryColor: "#A0522D" },
            },
            HOUSES: {
                 "Phoenix": { logo: "img/PH.png", primaryColor: "#D32F2F" },
            },
        };

    </script>
</body>
</html>
