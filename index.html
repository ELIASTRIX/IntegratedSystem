<body class="text-white">

        // ===============================================================================

        // ===============================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDZLnNM-Dmi1n3MdWB2R3wEpji5kgLECig",
            authDomain: "mysticuniversity-combined.firebaseapp.com",
            projectId: "mysticuniversity-combined",
            storageBucket: "mysticuniversity-combined.firebasestorage.app",
            messagingSenderId: "621356582336",
            appId: "1:621356582336:web:aca128b44e5fd4dbd33425"
        };
        // ===============================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let managementAppInstance = null; // To hold the instance of the management app

        // --- GLOBAL STATE ---
        let currentUser = null;
        let isWhitelistAdmin = false;
        let isUserWhitelisted = false;

        // --- DOM ELEMENTS ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfile = document.getElementById('user-profile');
        const loadingSpinner = document.getElementById('loading-spinner');
        const whitelistWrapper = document.getElementById('whitelist-system-wrapper');
        const managementWrapper = document.getElementById('management-system-wrapper');

        // --- AUTHENTICATION ---
        const discordProvider = new OAuthProvider('oidc.discord');
        discordProvider.addScope('identify');
        
        loginBtn.addEventListener('click', () => signInWithPopup(auth, discordProvider).catch(err => console.error("Login failed:", err)));
        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            // Reset state on every auth change
            resetUI();
            currentUser = user;

            if (user) {
                // User is logged in
                loadingSpinner.classList.remove('hidden');
                
                // Update user profile display
                userProfile.classList.remove('hidden');
                userProfile.classList.add('flex');
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-avatar').src = user.photoURL;
                loginBtn.classList.add('hidden');

                // Check for whitelist admin privileges
                const adminRef = doc(db, `admins`, user.uid);
                const adminSnap = await getDoc(adminRef);
                isWhitelistAdmin = adminSnap.exists();
                document.getElementById('admin-nav-link').classList.toggle('hidden', !isWhitelistAdmin);

                // Check if user is whitelisted to show the management system
                await checkIfUserIsWhitelisted(user);
                
                loadingSpinner.classList.add('hidden');
            } else {
                // User is logged out
                resetUI();
            }
        });

        function resetUI() {
            // Hide everything initially
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            whitelistWrapper.classList.add('hidden');
            managementWrapper.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            
            // Clean up old instances or listeners if any
            if (managementAppInstance) {
                managementAppInstance.cleanupListeners();
                managementAppInstance = null;
            }
            isWhitelistAdmin = false;
            isUserWhitelisted = false;
        }

        async function checkIfUserIsWhitelisted(user) {
            // Check if user has an 'admin_approved' application
            const q = query(collection(db, "applications"), where("uid", "==", user.uid), where("status", "==", "admin_approved"));
            const snapshot = await getDocs(q);
            
            isUserWhitelisted = !snapshot.empty;

            if (isUserWhitelisted) {
                // --- USER IS WHITELISTED: LAUNCH MANAGEMENT SYSTEM ---
                managementWrapper.classList.remove('hidden');
                whitelistWrapper.classList.add('hidden');
                
                // Check if user data exists in 'users' collection for management system
                const userManagementProfileRef = doc(db, "users", user.uid);
                let userManagementProfileSnap = await getDoc(userManagementProfileRef);

                if (!userManagementProfileSnap.exists()) {
                    // This is the first time a whitelisted user is logging in.
                    // Create a basic student profile for them.
                    const applicationData = snapshot.docs[0].data();
                    const characterName = applicationData.answers['ชื่อตัวละคร (ในเกม)'] || user.displayName;

                    const newUserProfile = {
                        name: characterName,
                        email: user.email || `${user.uid}@discord.example.com`,
                        discordId: user.uid,
                        discordName: user.displayName,
                        photoURL: user.photoURL,
                        house: 'Phoenix', // Default house, can be changed later
                        role: 'student',
                        year: 1,
                        status: 'active',
                        scores: {},
                        createdAt: serverTimestamp()
                    };
                    await setDoc(userManagementProfileRef, newUserProfile);
                    // Re-fetch the doc to ensure we have the data
                    userManagementProfileSnap = await getDoc(userManagementProfileRef);
                }
                
                // Initialize and run the management system app
                if (!managementAppInstance) {
                    const userData = { uid: user.uid, ...userManagementProfileSnap.data() };
                    managementAppInstance = new MysticUniversityApp(app, auth, db, userData, managementWrapper);
                }

            } else {
                // --- USER IS NOT WHITELISTED: SHOW WHITELIST SYSTEM ---
                whitelistWrapper.classList.remove('hidden');
                managementWrapper.classList.add('hidden');
                // The whitelist system's logic will handle rendering its own content (apply, status, admin pages)
                // This part would be the full JS logic from your original `index.html`
                initializeWhitelistSystem();
            }
        }
        
        function initializeWhitelistSystem(){
            // TODO: Place the entire Javascript logic from your original `index.html` (whitelist system) here.
            // This includes functions like:
            // - handleRouting()
            // - renderHomePage()
            // - renderApplicationPage()

            // - etc.
            // For this example, I'll put a placeholder.
             document.getElementById('home-view').innerHTML = `<div class="text-center p-8 bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-xl">

                </div>`;
        }

                 // Add other houses...
            },
             GRADES: { 'Outstanding': 'O', 'Exceeds Expectations': 'E', 'Acceptable': 'A', 'Poor': 'P', 'Dreadful': 'D', 'Troll': 'T' },
            ICONS: {
                'shield': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
                // Add other icons...
            }
        };

        class MysticUniversityApp {
            constructor(firebaseApp, firebaseAuth, firestoreDb, initialUserData, rootElement) {
                // Use passed-in instances instead of initializing new ones
                this.app = firebaseApp;
                this.auth = firebaseAuth;
                this.db = firestoreDb;
                
                this.constants = CONSTANTS;
                this.currentUserData = initialUserData;

                this.init();
            }

            // --- Path Helpers ---
            usersCollectionRef() { return collection(this.db, "users"); }
            userDocRef(uid) { return doc(this.db, "users", uid); }

            // --- INITIALIZATION ---
            init() {
                // Since user is already authenticated, directly render the main view.
                if (this.currentUserData && this.currentUserData.status === 'active') {
                    this.renderView('main');
                } else {
                    this.root.innerHTML = `<div class="p-5 text-center text-white">
                        <h2 class="text-2xl">เกิดข้อผิดพลาด</h2>
                        <p>ไม่พบข้อมูลผู้ใช้สำหรับระบบจัดการ หรือสถานะของคุณไม่ใช่ 'active'</p>
                    </div>`;
                }
            }

            // --- UI & RENDERING ---
            renderView(viewName) {
                this.cleanupListeners();
                // We need to fetch templates from the hidden div now
                const template = document.querySelector(`#management-templates #template-${viewName}`);
                if (template) {
                    this.root.innerHTML = '';
                    // Add a class to the root to apply specific Bootstrap styles without conflicting with Tailwind
                    this.root.classList.add('management-system-container');
                    const content = template.content.cloneNode(true);
                    this.root.appendChild(content);

                } else {
                    console.error(`Management View template not found: ${viewName}`);

                }
            }

            // ... (The rest of the MysticUniversityApp class code from index (1).html goes here)
            // No changes are needed inside the class methods themselves,

            // The only major change was in the constructor and the renderView method.
            
            // Placeholder for the rest of the class for brevity
            setupView(viewName) {
                switch (viewName) {
                    case 'main': this.setupMainApp(); break;
                    // ... other cases
                }
            }
            
            setupMainApp() {
                // This is an example, the full code would be here
                const mainTemplate = document.querySelector("#management-templates #template-main").content.cloneNode(true);
                this.root.innerHTML = '';
                this.root.appendChild(mainTemplate);
                
                document.getElementById('logout-button').addEventListener('click', () => signOut(this.auth));
                this.applyUserTheme();
                this.renderProfileSummary();
                this.renderNavLinks();
                 if (this.currentUserData.role === 'student') {
                    this.loadPageContent('student-dashboard');
                } else if (this.currentUserData.role === 'admin') {
                     this.loadPageContent('admin-dashboard');
                } // etc.
            }

            applyUserTheme() { /* ... full function code ... */ }
            renderProfileSummary() { /* ... full function code ... */ }
            renderNavLinks() { /* ... full function code ... */ }
            loadPageContent(page) { /* ... full function code ... */ }
            cleanupListeners() {
                this.unsubscribeListeners.forEach(unsub => unsub());
                this.unsubscribeListeners = [];
            }
            // ... and so on for all methods of the class.
        }

    </script>
